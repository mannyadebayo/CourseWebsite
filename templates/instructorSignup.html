<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="img/png" href="/static/favicon.png">
	<link rel="stylesheet" type="text/css" href="/static/student-signup.css">
	<title>Home Page</title>
</head>
<body>

	<div class="container">
			<a class="logo" href="{{ url_for('home')}}"> <img src="/static/uoftlogo.png"> </a>
		<div class="menu">
				
		</div>

	</div>

	<form method="post">
		<div class="signupform">
			<h1> Instructor Sign Up </h1>
			<p> <input type=text name=firstname placeholder="First Name">
            <p> <input type=text name=lastname placeholder="Last Name" > <p> {{taken}} </p>
            <p> <input type=text name=username placeholder="username">
            <p> <input type=password name=password placeholder="password">
            <p><input class="signupbtn" type=submit value=Submit>
            <p>{{empty}}</p>
			<p>{{right_values}}</p>
			<a href="{{ url_for('instructor')}}" > Log in </a>
         </div>
    </form>

</body>
</html>
